<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="css/attnoticia.css" />
  </head>
  <body>
    <section class="container">
      <header>Formulario de noticias</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Titulo</label>
          <input type="text" placeholder="Escreva o titulo aqui" required />
        </div>

        <div class="input-box">
          <label>SubTitulo</label>
          <input type="text" placeholder="Escreava o SubTitulo aqui" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Links</label>
            <input type="text" placeholder="Insira seus links aqui" required />
          </div>
          <div class="input-box">
            <label>Resumo</label>
            <input type="text" placeholder="Insira seu resumo aqui" required />
          </div>
        </div>
        <div class="input-box address">
          <label>Noticia</label>
          <textarea name="" id="" cols="99" rows="10"></textarea>
          </div>
        </div>
        <button>deletar</button> <button>atualizar</button>
    </section>
  </body>
</html>
